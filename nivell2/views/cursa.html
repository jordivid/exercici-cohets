<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../styles/cursa.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../controllers/bundle2.js"></script>
</head>
<body>
    <div id="raceArea">
        <div id="roca1">
            <img src="./../assets/pedra.png" alt="Roca">
        </div>
        <div id="roca2">
            <img src="./../assets/pedra.png" alt="Roca">
        </div>
        <div id="roca3">
            <img src="./../assets/pedrot.png" alt="Roca">
        </div>
        <div id="deathstar">
            <img src="./../assets/deathstar.png" alt="Roca" style="top: 10px; left: 80%;">
        </div>
    </div>
    <div id="control" class="bg-white p-2 w-100">
        <form class="form-inline">
            <div class="form-group">
                <label for="codi" class="font-weight-bold mr-2">Cohet</label>
                <select name="codi" id="codi" class="form-control mr-3">
                </select>
            </div>
            <button id="btAccelerar" type="button" class="btn btn-primary btn-sm ml-1 mr-1">Accelerar</button>
            <button id="btFrenar" type="button" class="btn btn-primary btn-sm ml-1 mr-1">Frenar</button>
            <button id="btIniciar" type="button" class="btn btn-primary btn-sm ml-1 mr-1">Iniciar</button>
            <button id="btAturar" type="button" class="btn btn-danger btn-sm ml-1 mr-2">Aturar</button>
            <button id="btTornar" type="button" class="btn btn-danger btn-sm">Tornar</button>
        </form>
    </div>
</body>
</html>
